<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <h1 class="main-title">OUR SERVICES</h1>
  <div class="container">

    <div class="item">
      <div class="item-content">
        <i class="fa fa-address-card" aria-hidden="true"></i>
        <h1 class="item-title">Registration</h1>
        <form action="https://www.jotform.com/form-templates/category/application-form">
          <button class="item-btn" autofocus>Click Here</button>
        </form>
      </div>
    </div>

    <div class="item">
      <div class="item-content">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <h1 class="item-title">Checking the Personal Details</h1>
        <button class="item-btn" onclick="alert('Warning! You need to Register before check the details!')">Click Here</button>
      </div>
    </div>

    <div class="item">
      <div class="item-content">
        <i class="fa fa-calendar" aria-hidden="true"></i>
        <h1 class="item-title">Pension Payment Dates</h1>
        <form action="https://www.sciencedirect.com/topics/social-sciences/pension-payments">
          <button class="item-btn">Click Here</button>
        </form>
      </div>
    </div>

    <div class="item">
      <div class="item-content">
        <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
        <h1 class="item-title">Download the Application</h1>
        <form action="https://www.jotform.com/form-templates/category/application-form">
          <button class="item-btn">Click Here</button>
        </form>
      </div>
    </div>

    <div class="item">
      <div class="item-content">
        <i class="fa fa-comments" aria-hidden="true"></i>
        <h1 class="item-title">ChatBot</h1>
        <form action="https://www.chatbot.com/">
          <button class="item-btn">Click Here</button>
        </form>
      </div>
    </div>

    <div class="item">
      <div class="item-content">
        <i class="fa fa-address-card" aria-hidden="true"></i>
        <h1 class="item-title">Q & A</h1>
        <form action="https://www.google.com/">
          <button class="item-btn" name="Submit_button" type="Submit" value="Submit">Click Here</button>
        </form>
      </div>
    </div>

  </div>

  <footer>
    <a href="#" class="contact-link">Contact Us</a>
    <div class="btn-section">
      <a href="#" class="btn-item"><i class="fas fa-phone"></i></a>
      <a href="#" class="btn-item"><i class="fas fa-envelope"></i></a>
      <a href="#" class="btn-item"><i class="fab fa-teamspeak"></i></a>
    </div>
  </footer>

</body>

</html>
